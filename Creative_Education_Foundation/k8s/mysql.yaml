# 1. PersistentVolumeClaim (PVC)
# This requests storage from the cluster so your DB data survives pod restarts.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# 2. MySQL Service
# This creates a stable internal IP and DNS name ("mysql-service") for the DB.
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  ports:
    - port: 3306
  selector:
    app: mysql
  clusterIP: None # Headless service is fine for a single DB instance

---
# 3. MySQL Deployment
# This actually runs the MySQL container.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        # Load the Root password
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: MYSQL_ROOT_PASSWORD
        # Load the Database Name to create on init
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DATABASE_NAME
        # Load the User to create
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: DATABASE_USER
        # Load the User's Password
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: django-secrets
              key: DATABASE_PASSWORD
        ports:
        - containerPort: 3306
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pvc